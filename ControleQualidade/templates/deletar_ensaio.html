{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Deletar Lote {{ lote.numero_lote }}</h1>
    <p>Tem certeza de que deseja deletar este lote?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Deletar</button>
        <a href="{% url 'lista_lotes' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
