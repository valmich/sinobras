<!DOCTYPE html>
{% extends 'base.html' %}

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex"><img src="assets/img/logo_sinobras.gif" width="483" height="153" style="margin-top: 125px;margin-left: 24px;"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Bem-vindo</h4>
                                    </div>
                                    <form class="user" action="url_para_processar_login" method="post">
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="text" id="exampleInputUser" placeholder="Nome de Usuário" name="username">
                                        </div>
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Senha" name="password">
                                        </div>
                                        <button class="btn btn-primary d-block btn-user w-100" type="submit">Entrar</button>
                                    </form>
                                    <div class="text-center"><a class="small" href="register.html">Criar uma conta de usuário</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
