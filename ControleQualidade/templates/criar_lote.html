{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Criar Novo Lote</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Criar</button>
        <a href="{% url 'lista_lotes' %}" class="btn btn-secondary">Voltar</a>
    </form>
</div>
{% endblock %}
